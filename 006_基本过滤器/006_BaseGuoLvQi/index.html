<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div {
			    width:140px;
			    height:140px;
			    margin:5px;
			    background:#aaa;
				border:#000 1px solid;
			    float:left;
			    font-size:17px;
			    font-family:Verdana;
			}
			div.mini { 
				width:55px;
				height:55px;
				background-color: #aaa;
				font-size:12px;
			}
		</style>
		<script src="js/jquery-1.11.0.js" type="text/javascript"></script>
		<!-- 基本过滤器
			- 首元素过滤器: 选择器:first
			- 偶位数过滤器: 选择器:even
			- 奇位数过滤器: 选择器:odd
			- 索引过滤器: 选择器:gt()
		-->
		<script>
			$(function(){
				$("#btn1").click(function(){
					$("#three:first").css("background-color", "green");					
				});
				$("#btn2").click(function(){
					$("div:even").css("background-color", "red");					
				});
				$("#btn3").click(function(){
					$("div:odd").css("background-color", "yellow");					
				});
				$("#btn4").click(function(){
					$("div:gt(2)").css("background-color", "blue");
				});
			});
		</script>
	</head>
	<body>
		<input type="button" value="过滤出id为three的第一个元素" id="btn1" />
		<input type="button" value="过滤出所有div中偶数位的div" id="btn2" />
		<input type="button" value="过滤出所有div中奇数位的div" id="btn3" />
		<input type="button" value="过滤出所有div中找出索引大于2" id="btn4" />
		<br />
		
		<div id="one"> <!--第0个div-->
			<div class="mini">1-1</div> <!--第1个div-->
		</div>
		<div id="two"> <!--第2个div-->
			<div class="mini">2-1</div> <!--第3个div-->
			<div class="mini">2-2</div> <!--第4个div-->
		</div>
		<div id="three"> <!--第5个div-->
			<div class="mini">3-1</div> <!--第6个div-->
			<div class="mini">3-2</div> <!--第7个div-->
			<div class="mini">3-3</div> <!--第8个div-->
		</div>
	</body>
</html>
