<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--
			- ID选择器: #ID的名称
			- 类选择器: 以.开头, .类名
			- 元素选择器: 标签的名称
			- 通配符选择器: * 
			- 选择器,选择器: 选择器1,选择器2
		-->
		<style type="text/css">
			div,span,p {
			    width:140px;
			    height:140px;
			    margin:5px;
			    background:#aaa;
				border:#000 1px solid;
			    float:left;
			    font-size:17px;
			    font-family:Verdana;
			}
			div.mini { 
				width:55px;
				height:55px;
				background-color: #aaa;
				font-size:12px;
			}
		</style>
		<script src="js/jquery-1.11.0.js" type="text/javascript"></script>
		<script>
			$(function(){
				$("#btn1").click(function(){
					$("#two").css("background-color", "green");					
				});
				$("#btn2").click(function(){
					$(".mini").css("background-color", "red");					
				});
				$("#btn3").click(function(){
					$("div").css("background-color", "");					
				});
				$("#btn4").click(function(){
					$("*").css("background-color", "blue");
				});
				$("#btn5").click(function(){
					$(".mini,span").css("background-color", "yellow");
				});
			});
		</script>
	</head>
	<body>
		<input type="button" value="找出Id为two的元素" id="btn1" />
		<input type="button" value="找出mini类的所有元素" id="btn2" />
		<input type="button" value="找出所有div元素" id="btn3" />
		<input type="button" value="通配符选择器" id="btn4" />
		<input type="button" value="找出mini类 和 span元素" id="btn5" />
		<br />
		
		<div id="one">
			<div class="mini">1-1</div>
		</div>
		<div id="two">
			<div class="mini">2-1</div>
			<div class="mini">2-2</div>
		</div>
		<div id="three">
			<div class="mini">3-1</div>
			<div class="mini">3-2</div>
			<div class="mini">3-3</div>
		</div>
		<span id="four">span</span>
	</body>
</html>
