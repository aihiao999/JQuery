<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div {
			    width:160px;
			    height:160px;
			    margin:5px;
			    background:#aaa;
				border:#000 1px solid;
			    float:left;
			    font-size:17px;
			    font-family:Verdana;
			}
			div.mini { 
				width:65px;
				height:65px;
				background-color: #aaa;
				font-size:12px;
			}
			div.depth {
				width:35px;
				height:35px;
				background-color: #aaa;
				font-size:12px;
			}
		</style>
		<script src="js/jquery-1.11.0.js" type="text/javascript"></script>
		<!-- 层级选择器
			- 子元素选择器: 选择器1>选择器2。所有的子元素, 不包括孙、重孙...更深基本的元素。
			- 后代选择器: 选择器1 儿孙。所有的子、孙、重孙...元素。
			- 相邻兄弟选择器: 选择器1+选择器2。找出紧挨着选择器的下一个弟弟元素。
			- 找出所有弟弟: 选择器1~选择器2。找出所有的弟弟元素。
		-->
		<script>
			$(function(){
				$("#btn1").click(function(){
					$("body>div").css("background-color", "green");					
				});
				$("#btn2").click(function(){
					$("body div").css("background-color", "red");					
				});
				$("#btn3").click(function(){
					$("#two+div").css("background-color", "yellow");					
				});
				$("#btn4").click(function(){
					$("#one~div").css("background-color", "blue");
				});
			});
		</script>
	</head>
	<body>
		<input type="button" value="找出body下面的子div" id="btn1" />
		<input type="button" value="找出body下面的所有div" id="btn2" />
		<input type="button" value="找出id为two的相邻兄弟div" id="btn3" />
		<input type="button" value="找出id为one的所有弟弟div" id="btn4" />
		<br />
		
		<div id="one">
			<div class="mini">1-1</div>
		</div>
		<div id="two">
			<div class="mini">2-1</div>
			<div class="mini">2-2</div>
		</div>
		<div id="three">
			<div class="mini">3-1<div class="depth">3-1-1</div></div>
			<div class="mini">3-2<div class="depth">3-2-1</div></div>
			<div class="mini">3-3<div class="depth">3-3-1</div></div>
		</div>
	</body>
</html>
