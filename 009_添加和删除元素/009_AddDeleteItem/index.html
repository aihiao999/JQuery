<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--
		一.添加新的HTML内容
		1. append() - 在被选元素的结尾插入内容
		2. prepend() - 在被选元素的开头插入内容
		3. after() - 在被选元素之后插入内容
		4. before() - 在被选元素之前插入内容
		二.删除元素/内容
		1.remove() - 删除被选元素(及其子元素)
		2.empty() - 从被选元素中删除子元素
		-->
		<style>
			div{
				width: 400px;
				height: 120px;
				border:#000 1px solid;
				background-color: bisque;
			}
		</style>
		<script src="js/jquery-1.11.0.js" type="text/javascript"></script>
		<script>
			$(function(){
				$("#btn1").click(function(){
					$("#div1").append("append元素");
				});
				$("#btn2").click(function(){
					$("#div2").prepend("prepend元素");
				});
				$("#btn3").click(function(){
					$("#div3").after("after元素");
				});
				$("#btn4").click(function(){
					$("#div4").before("before元素");
				});
				$("#btn5").click(function(){
					$("#div5").remove();
				});
				$("#btn6").click(function(){
					$("#div6").empty();
				});
			});
		</script>
	</head>
	<body>
		<input type="button" id="btn1" value="在被选元素的结尾插入内容" />
		<input type="button" id="btn2" value="在被选元素的开头插入内容" />
		<input type="button" id="btn3" value="在被选元素之后插入内容" />
		<input type="button" id="btn4" value="在被选元素之前插入内容" />
		<input type="button" id="btn5" value="删除被选元素(及其子元素)" />
		<input type="button" id="btn6" value="从被选元素中删除子元素" />
		<div id="div1">
			在被选元素的结尾插入内容。
		</div><br />
		<div id="div2">
			在被选元素的开头插入内容。
		</div><br />
		<div id="div3">
			在被选元素之后插入内容。
		</div><br />
		<div id="div4">
			在被选元素之前插入内容。
		</div><br />
		<div id="div5">
			<p>this is p</p>
			删除被选元素(及其子元素)。
		</div><br />
		<div id="div6">
			<h1>this is h1</h1>
			从被选元素中删除子元素。
		</div>
	</body>
</html>
