<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div {
			    width:140px;
			    height:140px;
			    margin:5px;
			    background:#aaa;
				border:#000 1px solid;
			    float:left;
			    font-size:17px;
			    font-family:Verdana;
			}
			div.mini { 
				width:55px;
				height:55px;
				background-color: #aaa;
				font-size:12px;
			}
		</style>
		<script src="js/jquery-1.11.0.js" type="text/javascript"></script>
		<!-- 属性选择器
			- 选择器[属性]
		-->
		<script>
			$(function(){
				$("div[id]").css("background-color", "green");
				$("#one[id][class]").css("background-color", "red");
				$("div[class='mini']").css("background-color", "yellow");
			});
		</script>
	</head>
	<body>	
		<div id="one" class="one">
			<div class="mini">1-1</div>
		</div>
		<div id="two" class="two">
			<div class="mini">2-1</div>
			<div class="mini">2-2</div>
		</div>
		<div id="three" class="three">
			<div class="mini">3-1</div>
			<div class="mini">3-2</div>
			<div class="mini">3-3</div>
		</div>
	</body>
</html>
