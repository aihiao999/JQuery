<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-1.11.0.js" type="text/javascript"></script>
		<script>
			// 准备数据
			var provinces = [
				["深圳市","东莞市","惠州市","广州市"],
				["长沙市","岳阳市","株洲市","湘潭市"],
				["厦门市","福州市","漳州市","泉州市"]
			];
			$(function(){
				$("#province").change(function(){
					var citys = provinces[this.value];
					$("#city").empty(); // 清空子元素
					// 遍历城市数组
					$(citys).each(function(idx, val){
						$("#city").append("<option>" + val + "</option>");
					});
				});
			});
		</script>
	</head>
	<body>
		<!--选择省份-->
		<select id="province">
			<option value="-1">--请选择--</option>
			<option value="0">广东省</option>
			<option value="1">湖南省</option>
			<option value="2">福建省</option>
		</select>
		<!--选择城市-->
		<select id="city">
			
		</select>
	</body>
</html>
